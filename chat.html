<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="CSS/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>chat - KoKoaTalk</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>99%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html"><i class="fas fa-chevron-left fa-lg"></i></a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">Nicolas</h1>
      </div>
      <div class="alt-header__column">
        <span></span><i class="fas fa-search fa-lg"></i></span>
        <span></span><i class="fas fa-bars fa-lg"></i></span>
    </div>
    </header>

    <main class="main-screen main-chat">
        <div class="chat__timestamp">2021년 10월 16일 토요일</div>

        <div class="message-row">
            <img src="img/nicolas.jpeg">
        
            <div class="message-row__content">
                <span class="message__author">Nicolas</span>
                <div class="message__info">
                    <span class="message__bubble">Hello!</span>
                    <span class="message__time">21:27</span>
                </div>
            </div>
        </div>
        <div class="message-row message-row--own">
        
            <div class="message-row__content">
                <div class="message__info">
                    <span class="message__bubble">Hi, I really thanks for your class!</span>
                    <span class="message__time">21:27</span>
                </div>
            </div>
        </div>

        <div class="message-row">
            <img src="img/nicolas.jpeg">
        
            <div class="message-row__content">
                <span class="message__author">Nicolas</span>
                <div class="message__info">
                    <span class="message__bubble">Whatever does not destroy me makes me stronger. Hah</span>
                    <span class="message__time">21:29</span>
                </div>
            </div>
        </div>

    </main>
    <form class="reply">
        <div class="reply__colunm">
            <i class="far fa-plus-square fa-lg"></i>
        </div>
        <div class="reply__colunm">
            <input type="text" placeholder="Write Your Message">
            <i class="far fa-smile fa-lg"></i>
            <button><i class="fas fa-arrow-up"></i></button>
            
        </div>
    </form>
    <div id="no-mobile">
      <span>Your screen is too big!</span>
    </div>
    <script
      src="https://kit.fontawesome.com/82fa1218b4.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
