<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="CSS/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to KoKoaTalk</title>
  </head>
  <body class="first-page">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>99%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="welcome-header">
      <h1 class="welcome__title">Welcome to KoKoaTalk</h1>
      <p class="welcome__text">
        If you have a KoKoa Account, Log in with your emeil or phone number.
      </p>
    </header>

    <form action="friends.html" method="" id="login-form">
      <input name="username" type="text" placeholder="Email or phone number" />
      <input name="password" type="password" placeholder="Password" />
      <input type="submit" value="Log in" />
      <input type="submit" value="Sign up" />
      <a href="">Find KaKao Account or Password</a>
      </form>
    </form>

    <div id="no-mobile">
      <span>Your screen is too big!</span>
    </div>

    <script
      src="https://kit.fontawesome.com/82fa1218b4.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
